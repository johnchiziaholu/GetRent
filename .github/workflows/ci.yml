# This workflow will install project dependencies, run the linter, and execute tests.

name: 'Run Tests and Linter'

on:
  push:
    branches: [ main, master ] # Or whatever your main branch is called
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: 'Test and Lint'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # As specified in your package.json
          cache: 'npm'

      - name: 'Install dependencies'
        run: npm ci # Use 'ci' for faster, more reliable installs in CI environments

      - name: 'Run linter'
        run: npm run lint

      - name: 'Run tests'
        run: npm test
